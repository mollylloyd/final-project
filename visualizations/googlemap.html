<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript"  src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.quakes, .quakes svg {
  position: absolute;
}

.quakes svg {
  width: 200px;
  height: 200px;
  padding:200px;
  font: 10px sans-serif;
}

.quakes circle {
  stroke: black;
  stroke-width: 1px;
}
.graticule {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.land {
  fill: #007421;
}

.dot {
  fill: #c7141a;
}

.ring {
  fill: none;
  stroke: #c7141a;
}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 5,
  center: new google.maps.LatLng(36.605814, 141.729368),
  mapTypeId: google.maps.MapTypeId.ROADMAP
});

// Load the quakes data. When the data comes back, create an overlay.
d3.json("earthquakes_short.json", function(data) {
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "quakes");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var googleProjection = this.getProjection(),
          padding = 200;
	  
		var projection = d3.geo.mercator()
			.center([113, -3])
			.scale(1275)
			.translate([width / 2, height / 2])
			.clipExtent([[0, 0], [width, height]])
			.precision(.1);

      var marker = layer.selectAll("svg")
          .data(d3.entries(data.features))
          .each(transform) // update existing markers
          .enter().append("svg:svg")
          .each(transform)
          .attr("class", "marker");


      // Add a label.
      marker.append("svg:text")
          .attr("x", 17)
          .attr("y", 10)
          .attr("dy", ".2em")
          .text(function(d) { return d.value.properties.title; });

	//add rings

					var width = 960,
						height = 500;
						
					
					var path = d3.geo.path()
						.projection(projection);

					var graticule = d3.geo.graticule()
						.step([5, 5]);
						
					
					marker.append("path")
						.datum(graticule)
						.attr("class", "graticule")
						.attr("d", path);

					marker.append("circle")
						.attr("class", "dot")
						.attr("r", 2);

					setInterval(function() {
					  marker.append("circle")
						  .attr("class", "ring")
						  .attr("r", 3)
						  .style("stroke-width", 3)
						  .style("stroke", "red")
						  .transition()
						  .ease("linear")
						  .duration(6000)
						  .style("stroke-opacity", 1e-6)
						  .style("stroke-width", 1)
						  .style("stroke", "brown")
						  .attr("r", map.getZoom() *5)
						  .remove();
					}, 750);


//end add rings					
		  

		  
      function transform(d) {
        d = new google.maps.LatLng(d.value.geometry.coordinates[1], d.value.geometry.coordinates[0]);
        d = googleProjection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

    </script>
  </body>
</html>
